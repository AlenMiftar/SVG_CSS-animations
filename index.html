<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>SVG and CSS Animation</title>
  </head>
  <body>
    <h1 class="header">
      Assignment lesson 9: <br />
      SVG and CSS Animation.
    </h1>
    <section>
      <svg class="youtube">
        <use href="images/logo.svg#youtube"></use>
      </svg>

      <svg
        class="clock animate__animated animate__heartBeat"
        height="240"
        width="240"
        viewBox="0 0 240 240"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="110" cy="110" r="100" fill="black" stroke="none" />
        <polyline
          points="50,110 110,110 110,30"
          fill="none"
          stroke="white"
          stroke-width="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <svg
        class="circle animate__animated animate__flash"
        height="240"
        width="240"
        viewBox="0 0 240 240"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="110"
          cy="110"
          r="80"
          stroke="red"
          stroke-width="30"
          fill="yellow"
        />
      </svg>
    </section>
  </body>
</html>
